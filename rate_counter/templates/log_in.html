{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}

    {{ title }} | {{ block.super }}

{% endblock title %}

{% load staticfiles %}

{% block content %}
<!--<img src="{% static 'rate/img/mockup/login.png' %}" alt="login page">-->
<div class='col-sm-5 col-sm-offset-3 log-reg-brd'>
    <h3>{{ title }}</h3>
    <hr/>
    <form method="POST" action="" enctype="multipart/form-data" >{% csrf_token %}
        {{ form|crispy }}
        <hr/>
        <table class="table-condensed">
            <tr>
                <td class="log-reg-btn"><a href="{% url 'register' %}" class="left"  role="link">Registration</a></td>
                <td class="log-reg-btn"><a href="{% url 'login' %}"  role="link">Forgot Password?</a></td>
                <td class="log-reg-btn"><input type="submit" class="right btn btn-primary" value="{{ title }}"/></td>
            </tr>
        </table>

    </form>
</div>

{% endblock content %}
